<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>WEB SOUNDER のサンプルを試してみる</title>
	<link rel="stylesheet" href="css/sanitize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>

	<div class="container">
		<h1>Web Audio API をさわってみる</h1>

		<div>
			<h2>Oscillator を起動/停止</h2>
			<button class="play-button"><i class="fa fa-play"></i></button>
		</div>

		<div>
			<h2>Oscillator の Gain を変更</h2>
			<input type="range" class="range-volume" value="1" min="0" max="1" step="0.05"> 現在値: <span class="current-volume">0</span>
		</div>

		<div>
			<form class="form-wave-type">
				<label>
					<input type="radio" name="radio-wave-type" value="sine" checked> SINE
				</label>
				<label>
					<input type="radio" name="radio-wave-type" value="square"> SQUARE
				</label>
				<label>
					<input type="radio" name="radio-wave-type" value="sawtooth"> SAW
				</label>
				<label>
					<input type="radio" name="radio-wave-type" value="triangle"> TRIANGLE
				</label>
			</form>
		</div>

		<div>
			<h2>Oscillator の Frequency を変更</h2>
			<input type="range" class="range-frequency" value="440" min="20" max="100000" step="5"> 現在値: <span class="current-frequency">0</span>
		</div>

		<div>
			<h2>Oscillator の Detune を変更</h2>
			<input type="range" class="range-detune" value="0" min="-100" max="100" step="5"> 現在値: <span class="current-detune">0</span>
		</div>
	</div>

	<script src="js/sample05-gainNode.js"></script>

</body>

</html>
